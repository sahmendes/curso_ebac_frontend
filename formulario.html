<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <forms>
        <label for="nome-completo">Nome Completo</label> <input type="text" required id="nome-completo"> <br />
        <label for="emaill">E-mail</label> <input type="email" id="emaill"> <br />
        <label for="password">Senha</label> <input type="password" id="password"> <br />
        <button type="submit">
            Cadastrar
        </button>
</body>
</html>
